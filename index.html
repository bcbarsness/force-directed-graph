<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node {
  stroke: #fff;
  stroke-width: 1.5px;
}

.link {
  stroke: #999;
  stroke-opacity: .9;
}

</style>
<body>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script>

var width = 960,
    height = 500;

var color = d3.scale.category20();

var force = d3.layout.force()
    .charge(-120)
    .linkDistance(50)
    .size([width, height]);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

	//d3.select("body").transition()
    //.style("background-color", "black");

d3.json("nodes.json", function(error, graph) {
  if (error) throw error;

  force
      .nodes(graph.nodes)
      .links(graph.links)
      .start();

  var link = svg.selectAll(".link")
      .data(graph.links)
      .enter().append("line")
      .attr("class", "link")
      .style("stroke-width", function(d) { return Math.sqrt(d.value); });

  var node = svg.selectAll(".node")
      .data(graph.nodes)
    .enter().append("circle")
      .attr("class", "node")
      //.attr("r", 20)
	  .attr("r",  function(d) { return d.radius; })
      .style("fill", function(d) { return d.group; })
      .style("opacity","0.9")
      .call(force.drag);

  var myText = svg.selectAll(".mytext")
			.data(graph.nodes)
			.enter()
			.append("text");
			//the rest of your code

  node.append("title")
      .text(function(d) { return "Interesting Stuff"; });

  myText.style("fill", "#0000ff")
	 .attr("width", "10")
   .attr("height", "10")
   .style("font-size", "12px" )
   .text(function(d) { return d.name; });

  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });

    myText.attr("x", function(d) { return d.x; })
        .attr("y", function(d) { return d.y; });

  });
});

</script>
